<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: darkslategrey;
        }
        header{
            background-color: aqua;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav{
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #444;

        }
        nav a{
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover{
            background-color: black;
        }
        .hero{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            color: white;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            padding: 20px; 
        } 
        .content{
            padding: 20px;
            text-align: center;
        }
        .button{
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
        }
        .button:hover{
            background-color: #555;
        }



         
    
    
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my website</h1></header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <section class="hero">
            <div>Explore the Beauty of Nature</div>
</section>
<section class="content">
    <h2>About Us</h2>
        <p>We are dedicated to bringing you the best content about nature, travel, and adventure.</p>
        <a href="#" class="button">Learn More</a>

</section>
</body>
</html>
