<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: gold;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }

        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons input {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            box-shadow: -3px -3px 8px rgba(255, 255, 255, 0.8), 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons input:active {
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background-color: darkslategrey;
            color: white;
        }

        .equal {
            grid-column: span 2;
            background-color: deeppink;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" disabled>
            <div class="buttons">
                <input type="button" value="AC" class="operator">
                <input type="button" value="DEL" class="operator">
                <input type="button" value="." class="operator">
                <input type="button" value="/" class="operator">

                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*" class="operator">

                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-" class="operator">

                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+" class="operator">

                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" value="=" class="equal">
            </div>
        </div>
    </div>
</body>
</html>
